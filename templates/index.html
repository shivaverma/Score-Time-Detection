<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sightengine demo - Python and Flask</title>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/app.css') }}">
</head>

<body>
<header class="navbar">
  <form action="/upload" method="post" enctype="multipart/form-data" >
      <span class="btn btn-default btn-file">
        Browse <input type="file" name="image">
      </span>

    <input type="submit" value="Upload your image" class="btn btn-primary">
  </form>
</header>
{% if data %}
<h2>Time: {{ data.result.Time }}</h2>
<h2>Score: {{ data.result.Score }}</h2>
<h2>Team1: {{ data.result.Team_1 }}</h2>
<h2>Team2: {{ data.result.Team_2 }}</h2>
{% endif %}
</body>

</html>
